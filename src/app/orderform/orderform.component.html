<form #orderForm="ngForm" (ngSubmit)="onSubmit(orderForm)">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" [(ngModel)]="order.name" required class="form-control">
    </div>
    
    <div class="form-group">
      <label for="address">Address</label>
      <input type="text" id="address" name="address" [(ngModel)]="order.address" required class="form-control">
    </div>
    
    <div class="form-group">
      <label for="date">Date</label>
      <input type="date" id="date" name="date" [(ngModel)]="order.date" required class="form-control">
    </div>
    
    <div class="form-group">
      <label for="orderNumber">Order Number</label>
      <input type="text" id="orderNumber" name="orderNumber" [(ngModel)]="order.orderNumber" required class="form-control">
    </div>
  
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
